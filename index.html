<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="topbox">
        <p class="top">Your Result</p>
        <span class="circle">
            <h1>76</h1>
            <p>of 100<p>
        </span>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="bottombox">
        <h4>Summary</h4>
        <div class="roundedbox red">Icon <span>Reaction</span> <span class="score">80  <span class="hundred">/100</span></span></div>
        <div class="roundedbox yellow">Icon <span>Memory</span> <span class="score">92  <span class="hundred">/100</span></span></div>
        <div class="roundedbox green">Icon <span>Verbal</span> <span class="score">61  <span class="hundred">/100</span></span></div>
        <div class="roundedbox blue">Icon <span>Visual</span> <span class="score">72 <span class="hundred">/100</span></span></div>
        <button class="continue">Continue</button>
    </div>
</div>

</body>
</html>
