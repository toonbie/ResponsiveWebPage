<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>  
    <link href="normalize.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    
</head>
<body>
<div class="container">
    <div class="topbox">
        <p class="top">Your Result</p>
        <span class="circle">
            <h1>76</h1>
            <p>of 100</p>
        </span>
        <h3>Great</h3>
        <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
    </div>

    <div class="bottombox">
        <h4>Summary</h4>
        <div class="roundedbox red"><i class="fa-solid fa-bolt"></i> <span>Reaction</span> <span class="score">80  <span class="hundred">/100</span></span></div>
        <div class="roundedbox yellow"><i class="fa-solid fa-brain"></i> <span>Memory</span> <span class="score">92  <span class="hundred">/100</span></span></div>
        <div class="roundedbox green"><i class="fa-regular fa-comment"></i> <span>Verbal</span> <span class="score">61  <span class="hundred">/100</span></span></div>
        <div class="roundedbox blue"><i class="fa-regular fa-eye"></i> <span>Visual</span> <span class="score">72 <span class="hundred">/100</span></span></div>
        <button class="continue">Continue</button>
    </div>
</div>

</body>
</html>
